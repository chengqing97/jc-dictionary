name: jc_dictionary
description: A new Flutter project.
publish_to: "none"
version: 0.2.0+5

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.4
  just_audio: ^0.9.20
  flutter_native_splash: ^2.0.5
  get: ^4.6.1
  sqflite: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#D4F6D5"
  adaptive_icon_foreground: "assets/icon/foreground.png"

flutter_native_splash:
  color: "#D4F6D5"
  image: "assets/icon/splash-icon.png"
